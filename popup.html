<!DOCTYPE html>
<html>
<head>
  <title>FreezeBet</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <meta charset="UTF-8">
</head>
<body>
  <div class="container">
    <h1>Заморозка Ставок</h1>
    <div class="form-group">
      <label for="betUrl">URL Ставки:</label>
      <input type="text" id="betUrl" placeholder="URL Ставки" />
    </div>
    <div class="form-group">
      <label for="betAmount">Сумма Ставки:</label>
      <input type="text" id="betAmount" placeholder="Сумма Ставки" />
    </div>
    <div class="button-group">
      <button id="startButton">Начать Заморозку</button>
      <button id="stopButton">Остановить Заморозку</button>
      <button id="openButton">Открыть Замороженную Ставку</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
